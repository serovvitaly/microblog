{% extends 'layout.html' %}

{% block title %}Супер блог{% endblock %}

{% block content %}
<div class="row">
<div class="col-lg-9">
    <div id="blocks-container"></div>
</div>
<div class="col-lg-3">
    <button class="btn btn-default" onclick="addBlock(); return false;">+</button>
</div>
</div>
<script>
    function addBlock() {
        $('#blocks-container').append('<div class="row">Block#1</div>');
    }
</script>
{% endblock %}
