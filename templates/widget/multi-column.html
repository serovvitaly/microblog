<div class="row grid">
    {% for item in items %}
        <div class="grid-item">
            <div class="col-lg-12">
                {% include item_widget %}
            </div>
        </div>
    {% endfor %}
</div>
<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
<script>
    $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 292
    });
</script>
