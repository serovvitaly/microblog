{% if item.previous_posts %}
<div class="small">
    <strong>Предыдущая статья:</strong>
    <ul>
        {% for post in item.previous_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% if item.following_posts %}
<div class="small">
    <strong>Следующая статья:</strong>
    <ul>
        {% for post in item.following_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
